<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gwinyiro Students</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #fff; color: #111; margin: 0; }
        h1 { text-align:center; color:#2d72d9; margin-top:2rem; }
        .students-table {
            width: 95%;
            margin: 2.5rem auto;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(45,114,217,0.10);
            overflow: hidden;
        }
        .students-table th, .students-table td {
            padding: 1.1rem 1.2rem;
            text-align: left;
        }
        .students-table th {
            background: linear-gradient(90deg, #2d72d9 80%, #174ea6 100%);
            color: #fff;
            font-size: 1.08rem;
            letter-spacing: 0.5px;
            border: none;
        }
        .students-table tr {
            transition: background 0.18s;
        }
        .students-table tr:nth-child(even) td {
            background: #f3f4f8;
        }
        .students-table tr:hover td {
            background: #e6f0fa;
        }
        .students-table td {
            color: #111;
            font-size: 1.04rem;
            border: none;
        }
        @media (max-width: 700px) {
            .students-table, .students-table th, .students-table td {
                font-size: 0.98rem;
                padding: 0.7rem 0.5rem;
            }
        }
        /* NAV BAR */
        nav {
            background: #fff;
            border-bottom: 1px solid #e0e6ef;
            padding: 0.7rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav a.uncommon-placeholder {
            text-decoration: none;
            color: #2d72d9;
            font-weight: bold;
            font-size: 1.3rem;
            letter-spacing: 1px;
            margin-left: 2rem;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0 2rem 0 0;
            padding: 0;
        }
        nav ul li {
            margin-right: 1.5rem;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            color: #2d72d9;
            font-weight: 600;
            text-decoration: none;
            padding: 0.4rem 1.2rem;
            border-radius: 6px;
            transition: background 0.18s, color 0.18s;
        }
        nav ul li a:hover, nav ul li a.active {
            background: #2d72d9;
            color: #fff;
        }
        /* BUTTONS */
        .btn, a.btn, button, input[type="button"], input[type="submit"] {
            background: #2d72d9 !important;
            color: #fff !important;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            display: inline-block;
        }
        .btn:hover, a.btn:hover, button:hover, input[type="button"]:hover, input[type="submit"]:hover {
            background: #174ea6 !important;
            color: #fff !important;
        }
        /* FOOTER */
        footer {
            background: #fff;
            color: #111;
            text-align: left;
            margin-top: 3rem;
            font-size: 1rem;
            letter-spacing: 0.5px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            box-shadow: 0 -2px 12px rgba(45,114,217,0.07);
        }
        footer a {
            color: #2d72d9;
            text-decoration: underline;
            font-weight: 600;
        }
        footer a:hover {
            text-decoration: underline;
            color: #174ea6 !important;
        }
        .footer-social-blue {
            margin-right: 0.7rem;
            color: #2d72d9 !important;
            background: #fff !important;
            border-radius: 50%;
            width: 2.3rem;
            height: 2.3rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            text-decoration: none;
            border: 2px solid #2d72d9;
        }
        .footer-social-blue:last-child {
            margin-right: 0;
        }
        .footer-social-blue:hover {
            background: #2d72d9 !important;
            color: #fff !important;
            transform: scale(1.12);
            border-color: #174ea6 !important;
        }
        @media (max-width: 700px) {
            footer div[style*="display:flex"] {
                flex-direction: column !important;
                gap: 1.5rem !important;
                text-align: left !important;
            }
        }
    </style>
</head>

                <div style="font-weight:600; margin-bottom:0.5rem; color:#111;">Quick Links</div>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
